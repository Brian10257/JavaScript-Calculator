<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>JavaScript Calculator By Brian Ndikum</title>
</head>

<body class="body">

    <div class="container">
        <div class="row  text-center">
            <h1 class="col">JavaScript Calculator By Brian Ndikum</h1>
        </div>
    </div>

    <div class="calc">
        <div class="row text-center">
            <div class="col-8 container">
                <div id="display" class="bg-warning text-secondary">0</div>
            </div>
            <div class="col-4 container">
                <div id="memory" class="text-white my-3 py-5">0</div>
            </div>
        </div>
            
            
        <div class="container">
            <div class="row text-center numbers">
                <div class="col-4">
                    <button id="seven" class=" btn-block  " onclick="mainLogic(7)">7</button>
                    <button id="four" class=" btn-block  " onclick="mainLogic(4)">4</button>
                    <button id="one" class=" btn-block  " onclick="mainLogic(1)">1</button>
                    <button class=" btn-block btn-info" id="equals" onclick="mainLogic('equals')">=</button>
                    <button  id="multiply" class=" btn-block operator" onclick="mainLogic('multiply')">*</button>
                    <button  id="subtract" class=" btn-block operator" onclick="mainLogic('subtract')">-</button>
                </div>  
                <div class="col-4">
                    <button id="eight" class="btn-block  " onclick="mainLogic(8)">8</button>
                    <button id="five" class=" btn-block  " onclick="mainLogic(5)">5</button>
                    <button id="two" class=" btn-block  " onclick="mainLogic(2)">2</button>
                    <button id="zero" class=" btn-block  " onclick="mainLogic(0)">0</button>
                    <button  id="add" class=" btn-block operator" onclick="mainLogic('add')">+</button>
                    <button id="clear" class=" btn-block btn-danger" onclick="clearInput()">C</button>
                </div>

                <div class="col-4">
                    <button  id="nine" class=" btn-block  " onclick="mainLogic(9)">9</button>
                    <button id="six" class=" btn-block  " onclick="mainLogic(6)">6</button>
                    <button id="three" class=" btn-block  " onclick="mainLogic(3)">3</button>
                    <button  id="decimal" class=" btn-block operator " onclick="mainLogic('decimal')">.</button>
                    <button  id="divide" class=" btn-block operator" onclick="mainLogic('divide')">/</button>
                    <button id="neg-val" class=" btn-block operator" onclick="mainLogic('neg-val')">+/-</button>
                </div>
            </div>
        </div>
    </div>
        

    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="./js/test-api.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
